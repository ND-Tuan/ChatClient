<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id ="access-form" class="container" >
        <div class="left">
            <p>Welcome to</p>
            <div>
                <img class="logo" src="img/logo.png" alt="chat">
                <h1>Cryptic Chat</h1>
            </div>

            <a>Chat with your friends and family in a secure and encrypted environment.</a>
        </div>
        <div id ="register-form" class="right" style="display: none;">
            <h2>Create Account</h2>
            <div class="form">
                <p>Username</p>
                <input id="register-name" type="text" placeholder="Username" required>
                <p>Password</p>
                <input id="register-pass" type="password" placeholder="Password" required>
                <a>Already have an account?  <u id ="login-herf" class="register"  href="#" >Sign in </u> </a>
                <button id="register-button" class="submit-button">REGISTER</button>
            </div>
        </div>

        <div id ="login-form" class="right">
            <h2>Log in</h2>
            <div class="form">
                <p>Username</p>
                <input id="login-name" type="text" placeholder="Username" required>
                <p>Password</p>
                <input id="login-pass" type="password"  placeholder="Password" required>
                <a>Dont have an account?  <u id ="register-herf" class="register"  href="#" >Register</u> </a>
                <button id="login-button" class="submit-button">LOG IN</button>
            </div>
        </div>
    </div>

    <div id="app" style="display: none;">
        <div id="auth-section">
            <!-- <button class="fuction-button" id="delete-user-button">Delete User</button> -->
            <div class="logger-button"><i class="fa-solid fa-user"></i></div>
            <p id="logged-in-user"></p>  
            <div class="fuction-button" id="logout-button"><i class="fa-solid fa-right-from-bracket"></i></div>
            
        </div>
        <!-- Sidebar (Danh s√°ch ng∆∞·ªùi d√πng) -->
        <div id="sidebar">
            <h2>Chat</h2>
            <div id="user-list" class="user-list">
                <!-- Danh s√°ch ng∆∞·ªùi d√πng -->
                
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chat-window">
            <div class="chat_header" id="chat-header">
                <p style="margin: 8px;" id="chat-header-text">Select a user to chat with</p>
            </div>
            <div id="chat-container" class="chat-container">
                <!-- N·ªôi dung chat -->
                
            </div>
            <div id="chat-input">
                <input id="message-input" type="text" placeholder="Type your message here..." />
                <button id="send-button">Send</button>
                <form id="file-upload-form" style="display: inline;">
                    <input id="file-input" type="file" style="display: none;" />
                    <button id="upload-file-button" type="button">üìÅ</button>
                </form>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>

    
</body>
</html>
