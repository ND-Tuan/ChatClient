<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar (Danh s치ch ng퀋敲렬 d칯ng) -->
        <div id="sidebar">
            <div id="auth-section">
                <button id="create-user-button">Create User</button>
                <button id="login-button">Login</button>
                <button id="delete-user-button">Delete User</button>
                <button id="logout-button" style="display: none;">Logout</button>
            </div>
            <p id="logged-in-user"></p>
            <div id="user-list" class="user-list">
                <!-- Danh s치ch ng퀋敲렬 d칯ng -->
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chat-window">
            <div id="chat-container" class="chat-container">
                <!-- N敲뗠 dung chat -->
            </div>
            <div id="chat-input">
                <input id="message-input" type="text" placeholder="Type your message here..." />
                <button id="send-button">Send</button>
                <form id="file-upload-form" style="display: inline;">
                    <input id="file-input" type="file" style="display: none;" />
                    <button id="upload-file-button" type="button">游늬</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
